<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator_Square</title>
</head>
<body>
    <header>
        <h1>Clastix Square</h1>
        <h4>Kalkulator Luas dan Keliling Persegi</h4>
        <p>Menghitung luas dan keliling persegi tidak pernah menjadi semudah ini!</p>
        <p id="p-child">(Web ini dikerjakan dalam rangka menyelesaikan mini project RevoU)</p>
    </header>
    <hr>  
    <div class="inputfield">
        <label for="descsqrside" id="descsquaresideid">Hitung Luas Persegi</label>
        <input type="number" id="fieldsqrside">
    </div>
    <div class="buttons">
        <button class="clastixbut" id="countbutton">Hitung</button>
        <button class="clastixbut" id="resbutton">Reset</button>
    </div>
</body>
</html>
